<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
			<title>Epic Item Inventory</title>
	</head>

	<body>
		<a href='/'>Back to front page</a>
		
		<h1>Your characters details and items</h1>

		<table>
			<th style="text-align: left;">Name: <td>{{character.name}}</td>
			<th style="text-align: left;">Level: <td>{{character.level}}</td>
		</table>

		<h3>{{character.name}}'s items</h3>

			<h4>Add item to character from Inventory</h4>
			<form method="POST" action="/add_to_character/">
				{% csrf_token %}
				<span>Item:</span><br/>
					<select name="item">
						{% for item in other_items %}
							<option value="{{item.name}}">{{item.name}}</option>
						{% endfor %}
					</select><br/>
					<input type="hidden" name=character_id value="{{character.id}}">
				<input type="submit" value="Add!"/>
			</form>

			<table>
				<tr>
					<th style="text-align: left;">Name</th>
					<th>Armor level</th>
				</tr>
				{% for item in items %}
				<tr>
					<td>{{item.name}}</td>
					<td style="text-align: right;">{{item.armor_level}}</td>
				</tr>
				{% endfor %}
			</table>

	</body>
</html>
